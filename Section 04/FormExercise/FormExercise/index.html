<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Exercise</title>
</head>
<body>
    <form>
        <h1>Register</h1>

        <label for="GET-first-name">First Name:</label>
        <input id="GET-first-name" type="text" name="name" placeholder="John">

        <label for="GET-last-name">Last Name:</label>
        <input id="GET-last-name" type="text" name="name" placeholder="Smith">

        <br />

        <label for="GET-gender">Male</label>
        <input id="GET-gender" type="radio" name="gender">

        <label for="GET-gender">Female</label>
        <input id="GET-gender" type="radio" name="gender">

        <br />

        <label for="GET-email">Email:</label>
        <input id="GET-email" type="email" name="email" placeholder="your email">

        <label for="GET-password">Password:</label>
        <input id="GET-password" type="password" name="password">

        <br />
    </form>
</body>
</html>
